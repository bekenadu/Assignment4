<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/calc.css">
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar1" href="index.html">Home</a>
        <a class="nav-link" href="calc.html">Calulator</a>
    
    
        <a class="nav-link" href="farmParty.html">FarmParty</a>
    
    
        <a class="nav-link" href="gridDemo.html">GridDemo</a>
    
    
        <a class="nav-link" href="gallary.html">Gallary</a>
    
    
        <a class="nav-link" href="blog.html">PsuedoClass</a>
    
    </nav>
    <div class="calc">      
    <input type="text" id="resultbox">
    <table id="t1" cellspacing="0" align="center">
        <tr>
            <td><input type="button" value="c"></td>
            <td><input type="button" value="+/-"></td>
            <td><input type="button" value="%"></td>
            <td><input type="button" value="/" id="div"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="*"id="mult"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="-" id="sub"></td>
        </tr>
        <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="+" id="add"></td>
        </tr>
        <tr>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="."></td>
            <td><input type="button" value="del"></td>
            <td><input type="button" value="=" id="equal"></td>
        </tr>
    </table>

    </div>
</body>
